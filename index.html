<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividades</title>
    <style>
        :root {
            --primary-color: #3498db;
            --hover-color: #2980b9;
            --bg-color: #f0f4f8;
            --card-bg: #ffffff;
            --text-dark: #333;
            --text-light: #666;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.01);
        }

        h1, h3 {
            text-align: center;
            margin: 0;
        }

        h3 {
            color: var(--text-light);
            margin-bottom: 20px;
            font-weight: normal;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        ul li {
            background-color: #ecf0f1;
            padding: 8px 16px;
            border-radius: 20px;
            margin: 5px;
            font-size: 1rem;
            color: var(--text-dark);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .links a {
            text-decoration: none;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .links a:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            .links a {
                font-size: 1rem;
                padding: 10px;
            }

            ul {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>PROGRAMAÇÃO WEB 2025.2</h3>

        <ul>
            <li>Gustavo Araujo</li>
            <li>Mateus Borges</li>
            <li>Layrton Antonio</li>
        </ul>

        <div class="links">

            <a href="atividade02/index.html" target="_blank">Atividade 02- Exercicio JavaScript</a>

            <a href="atividade05/index.html" target="_blank">Atividade 05 - </a>
        </div>
    </div>
</body>
</html>
