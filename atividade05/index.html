<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Livros</title>

  <script>
    
    let ListadeLivros = [];

    function mostrarLivros() {
      const container = document.getElementById('minhaDiv');
      container.innerHTML = ''; 

      for (let i = 0; i < ListadeLivros.length; i++) {
        const Livros = ListadeLivros[i];
        const tag = '<h5>' + i + '- Titulo: ' + Livros.Titulo + ' | Autor: '+ Livros.Autor + ' | Ano: '+ Livros.Ano + ' </h5>';
        container.innerHTML += tag;
      }
    }
	
	function limpaCampos() {
	  document.getElementById('Titulo').value = '';
      document.getElementById('Autor').value = '';
      document.getElementById('Ano').value = '';
	}

    function adicionar() {
	  
  	  const Titulo = document.getElementById('Titulo').value;
      const Autor = document.getElementById('Autor').value;
      const Ano = document.getElementById('Ano').value = '';

      ListadeLivros.push({ Titulo, Autor, Ano });

      
	  limpaCampos();
      mostrarLista();
    }

    function posicao() {
      const indice = Number(prompt('Qual posição da lista deseja consultar?'));

      if (indice < 0 || indice >= ListadeLivros.length) {
        alert('Posição inválida!');
        return;
      }

      const Livros = ListadeLivros[indice];
      alert('Na posição ' + indice + ' está: Titulo: ' + Livros.Titulo + ' - Autor: ' + Livros.Autor + '- Ano' + Livors.Ano);
    }

    function limparLista() {
      ListadeLivros = [];
      mostrarLista();
    }

    function remover() {
      if (ListadeLivros.length === 0) {
        alert('A Lista está vazia!');
      } else {
        const removido = ListadeLivros.pop();
        alert('Removido: ' + removido.Titulo + ' - ' + removido.Autor + '-' + removido.Ano);
        mostrarLista();
      }
    }

    function inverterPilha() {
      ListadeLivros.reverse();
      mostrarLista();
    }
  </script>
</head>

<body>
  <h1>Lista de Livros</h1>

	<label>Titulo:</label>
	<input type="text" id="Titulo" placeholder="Digite o Titulo"> 

	<label>Autor:</label>
	<input type="text" id="Autor" placeholder="Digite o Autor">

    <label>Ano:</label>
	<input type="text" id="Ano" placeholder="Digite o Ano">

	<button onclick="adicionar()">Adicionar</button>

	
	
	<hr>

    <button onclick="posicao()">Posição</button>
    <button onclick="remover()">Remover Último</button>
    <button onclick="limparLista()">Limpar Lista</button>
    <button onclick="inverterPilha()">Inverter</button>

    <br><br>
  
    <div id="minhaDiv"></div>
  
    <hr>
  
</body>
</html>
