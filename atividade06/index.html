<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Cadastro de Cursos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <script>
    let pilhaCurso = [];
    let indiceEdicao = null; // controla se estamos editando alguém

    function mostrarLista() {
      const corpo = document.getElementById('tabelaCorpo');
      corpo.innerHTML = ''; // limpa o corpo da tabela

      for (let i = 0; i < pilhaCurso.length; i++) {
        const curso = pilhaCurso[i];
        const linha = `
          <tr>
            <td>${i + 1}</td>
            <td>${curso.nome}</td>
            <td>${curso.regime}</td>
            <td>${curso.CargaH} h</td>
            <td>
              <div class="d-flex gap-2 justify-content-center">
                <button class="btn btn-secondary btn-sm" onclick="editarCurso(${i})">Editar</button>
                <button class="btn btn-danger btn-sm" onclick="removerCurso(${i})">Remover</button>
              </div>
            </td>
          </tr>
        `;
        corpo.innerHTML += linha;
      }
    }

    function limpaCampos() {
      document.getElementById('nome').value = '';
      document.getElementById('regime').value = '';
      document.getElementById('CargaH').value = '';
      indiceEdicao = null;
    }

    function limparLista() {
      pilhaCurso = [];
      mostrarLista();
    }

    function removerUltimo() {
      if (pilhaCurso.length === 0) {
        alert('A lista está vazia!');
      } else {
        const removido = pilhaCurso.pop();
        alert(`Removido: ${removido.nome} - ${removido.regime} - ${removido.CargaH}h`);
        mostrarLista();
      }
    }

    function inverterPilha() {
      pilhaCurso.reverse();
      mostrarLista();
    }

    function salvar() {
      const nome = document.getElementById('nome').value.trim();
      const regime = document.getElementById('regime').value.trim();
      const CargaH = document.getElementById('CargaH').value.trim();

      if (nome === '' || regime === '' || CargaH === '') {
        alert('Preencha todos os campos!');
        return;
      }

      if (indiceEdicao === null) {
        pilhaCurso.push({ nome, regime, CargaH });
      } else {
        pilhaCurso[indiceEdicao] = { nome, regime, CargaH };
      }

      limpaCampos();
      mostrarLista();
    }

    function editarCurso(indice) {
      const curso = pilhaCurso[indice];
      document.getElementById('nome').value = curso.nome;
      document.getElementById('regime').value = curso.regime;
      document.getElementById('CargaH').value = curso.CargaH;
      indiceEdicao = indice;
    }

    function removerCurso(indice) {
      if (confirm("Deseja realmente remover este curso?")) {
        pilhaCurso.splice(indice, 1);
        mostrarLista();
      }
    }
  </script>
</head>

<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Cadastro de Cursos</h1>

    <div class="card p-4 shadow-sm">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Nome do Curso</label>
          <input type="text" id="nome" class="form-control" placeholder="Ex: Informática, Enfermagem...">
        </div>

        <div class="col-md-4">
          <label class="form-label">Regime</label>
          <select id="regime" class="form-select">
            <option value="">Selecione...</option>
            <option value="Médio">Médio</option>
            <option value="Superior">Superior</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Carga Horária (h)</label>
          <input type="number" id="CargaH" class="form-control" placeholder="Ex: 1200">
        </div>
      </div>

      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-primary" onclick="salvar()">Salvar</button>
      </div>
    </div>

    <hr>

    <div class="d-flex gap-2 mb-3">
      <button class="btn btn-danger" onclick="removerUltimo()">Remover Último</button>
      <button class="btn btn-secondary" onclick="limparLista()">Limpar Lista</button>
      <button class="btn btn-dark" onclick="inverterPilha()">Inverter</button>
    </div>

    <table class="table table-bordered table-striped align-middle shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Regime</th>
          <th>Carga Horária</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaCorpo">
        <!-- Linhas serão inseridas aqui -->
      </tbody>
    </table>
  </div>
</body>
</html>
