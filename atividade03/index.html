<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Atividade 3
        </title>
        <script>
            let linguagens = Array();

            linguagens [0] = "Dart";
            linguagens [1] = "PHP";
            linguagens [2] = "Java";
            linguagens [3] = "Python";
            linguagens [4] = "Perl";
            linguagens [5] = "Ruby on rails";
            linguagens [6] = "C++";


            function mostarlinguagens(){
                const container = document.getElementById("MinhaDiv");
                for (var i = 0; i < linguagens.length; i++) {
                    var tag = "<h5>" +i+'-'+linguagens[i] + "</h5>";
                    container.innerHTML += tag;
                }
            }

            function posiçaolinguagens(){
                var posi = prompt("Qual o tipo de linguagem você quer:");
                if (posi >=0 && posi <=6){
                    alert (linguagens[posi]);
                } else {
                    alert("posiçaõ inválido!")
                }
            }
            function limparlinguagens(){
                document.getElementById("MinhaDiv").innerHTML = "";
            }
        </script>
        <script>
            let frutas = Array();

            frutas [0] = "Banana";
            frutas [1] = "laranja";
            frutas [2] = "uva";
            frutas [3] = "melancia";
            frutas [4] = "manga";
            frutas [5] = "Maçã";
            frutas [6] = "pera";
            frutas [7] = "Uva verde";
            frutas [8] = "Ameixa";
            frutas [9] = "Amora";
            frutas [10] = "Morango";


            function mostarfrutas(){
                const container = document.getElementById("MinhaDiv1");
                for (var i = 0; i < frutas.length; i++) {
                    var tag = "<h5>" +i+'-'+frutas[i] + "</h5>";
                    container.innerHTML += tag;
                }
            }

            function posiçaofrutas(){
                var frut = prompt("Qual a Fruta você quer:");
                if (frut >=0 && frut <=10){
                    alert (frutas[frut]);
                } else {
                    alert("posiçaõ inválido!")
                }
            }
            function limparfrutas() {
                document.getElementById("MinhaDiv1").innerHTML = "";
            }
        </script>
    </head>
    <body>
        <h1>Array de Linguagens</h1>
        <button onclick="mostarlinguagens()">Criar Array</button> <br><br>
        <button onclick="limparlinguagens()">Limpar</button>
        <button onclick="posiçaolinguagens()">Posição no Array</button>
        <div id="MinhaDiv"></div>
        <hr>
        <h1>Array de Frutas</h1>
        <button onclick="mostarfrutas()">Criar Array de Frutas</button> <br><br>
        <button onclick="limparfrutas()">Limpar</button>
        <button onclick="posiçaofrutas()">Posição no Array de Frutas</button>
        <div id="MinhaDiv1"></div>
    </body>
</html>
